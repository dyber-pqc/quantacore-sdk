# DKMS configuration for QuantaCore QUAC 100 driver
# This file enables automatic driver rebuild on kernel updates

PACKAGE_NAME="quac100"
PACKAGE_VERSION="1.0.0"

# Source location
BUILT_MODULE_NAME[0]="quac100"
BUILT_MODULE_LOCATION[0]="src"
DEST_MODULE_LOCATION[0]="/kernel/drivers/crypto"

# Build command
MAKE[0]="make -C src KVER=$kernelver"

# Clean command
CLEAN="make -C src clean"

# Automatically install module
AUTOINSTALL="yes"

# Remake initramfs after install
REMAKE_INITRD="yes"

# Module options file
MODULES_CONF[0]="quac100.conf"

# Signing for Secure Boot (optional)
# Set these if you have MOK keys configured
#SIGNING_KEY="/var/lib/dkms/mok.key"
#SIGNING_CERT="/var/lib/dkms/mok.crt"